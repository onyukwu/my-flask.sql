<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Users Record 2024</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/library.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Users Record 2024</h1>
        <form method="POST" action="{{ url_for('add_user') }}">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add User</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td data-label="ID">{{ user[0] }}</td>
                <td data-label="Name">{{ user[1] }}</td>
                <td data-label="Email">{{ user[2] }}</td>
                <td data-label="Actions">
                    <a href="{{ url_for('edit_user', id=user[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_user', id=user[0]) }}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
