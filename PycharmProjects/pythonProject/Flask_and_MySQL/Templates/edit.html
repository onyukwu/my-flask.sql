<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/library.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form method="POST" action="{{ url_for('edit_user', id=user[0]) }}">
            <input type="text" name="name" value="{{ user[1] }}" required>
            <input type="email" name="email" value="{{ user[2] }}" required>
            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
